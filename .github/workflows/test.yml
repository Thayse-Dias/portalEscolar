name: Verificação Básica

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Verificar estrutura
        run: |
          echo "Verificando arquivos principais..."
          ls -la
          [ -f index.html ] && echo "✓ index.html encontrado"
          [ -d js ] && echo "✓ Pasta js encontrada"
          [ -d css ] && echo "✓ Pasta css encontrada"
          
      - name: Iniciar servidor (verificação rápida)
        run: |
          timeout 5s npm start &
          sleep 3
          curl -f http://localhost:52222 || echo "Servidor não respondeu, mas isso é OK para CI"