<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Escolar - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            overflow: hidden;
        }

        .login-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            max-width: 100vw;
        }

        .login-brand {
            flex: 1;
            min-width: 350px;
            background: 
                linear-gradient(rgba(52, 152, 219, 0.85), rgba(41, 128, 185, 0.9)),
                url('imagens/portal2.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed; /* Efeito parallax opcional */
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Efeito de brilho adicional (opcional) */
        .login-brand::before {
            content: '';
            position: absolute;
            top: 10;
            left: 10;
            right: 10;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .login-brand i,
        .login-brand h1,
        .login-brand p {
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .login-brand i {
            font-size: 5.5rem;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.9);
        }

        .login-brand h1 {
            font-size: 3.0rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: white;
        }

        .login-brand p {
            font-size: 1.5rem;
            opacity: 0.95;
            color: rgba(255, 255, 255, 0.9);
        }
        .login-form-container {
            width: 500px;
            min-width: 500px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: -10px 0 30px rgba(0,0,0,0.15);
            overflow-y: auto;
            padding: 40px 0;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 0 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-card-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-card-header h2 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .login-card-header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 16px 16px;
            border: 2px solid #dfe6e9;
            border-radius: 12px;
            font-size: 1.05rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #95a5a6;
            cursor: pointer;
            font-size: 1.3rem;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 0.98rem;
        }

        .form-options a {
            color: #3498db;
            text-decoration: none;
        }

        .form-options a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 16px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f1f2f6;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #dfe6e9;
        }

        .divider {
            text-align: center;
            margin: 28px 0;
            position: relative;
            color: #95a5a6;
            font-size: 0.95rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dfe6e9;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
        }

        .test-accounts {
            margin-top: 30px;
            padding: 24px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid #3498db;
        }

        .test-accounts h4 {
            margin-bottom: 16px;
            color: #2c3e50;
            font-size: 1.1rem;
            text-align: center;
        }

        .test-account-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .test-account-card {
            background: white;
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #eee;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .test-account-role {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 6px;
        }

        .admin { color: #e74c3c; }
        .teacher { color: #9b59b6; }
        .student { color: #27ae60; }

        .btn-sm {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 0.95rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-sm:hover {
            background: #2980b9;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 992px) {
            .login-wrapper {
                flex-direction: column;
            }
            .login-brand {
                min-height: 40vh;
                padding: 60px 20px;
            }
            .login-brand h1 { font-size: 3rem; }
            .login-form-container {
                width: 100%;
                min-width: unset;
                padding: 40px 20px;
                overflow-y: auto;
            }
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 0 20px;
            }
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="login-wrapper" data-testid="login-page">
        <div class="login-brand">
            <i class="fas fa-graduation-cap"></i>
            <h1>Centro Tecnológico Thayse Dias</h1>
            <p>Sistema de Gestão Acadêmica</p>
        </div>

        <div class="login-form-container">
            <div class="login-card">
                <div class="login-card-header">
                    <h2>Login</h2>
                    <p>Entre com suas credenciais</p>
                </div>

                <div id="login-message" class="alert" role="alert"></div>

                <form id="login-form" data-testid="login-form">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <input type="email" id="login-email" class="form-control" placeholder="seu.email@escola.com" required data-testid="login-email-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <div class="input-group">
                            <input type="password" id="login-password" class="form-control" placeholder="Digite sua senha" required minlength="6" data-testid="login-password-input">
                            <button type="button" class="toggle-password" id="toggle-password-btn">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label><input type="checkbox" id="remember-me"> Lembrar-me</label>
                        <a href="#" data-testid="forgot-password-link">Esqueci a senha</a>
                    </div>

                    <button type="submit" class="btn btn-primary" id="login-submit-btn" data-testid="login-submit-btn">
                        <span class="loading-spinner" id="login-spinner"></span>
                        <span id="login-btn-text">Entrar</span>
                    </button>

                    <div class="divider"><span>ou</span></div>

                    <button type="button" class="btn btn-secondary" id="go-to-register-btn" data-testid="go-to-register-btn">
                        <i class="fas fa-user-plus"></i> Criar nova conta
                    </button>

                    <div class="test-accounts" data-testid="test-accounts-section">
                        <h4>Contas para Teste</h4>
                        <div class="test-account-grid">
                            <div class="test-account-card" data-testid="test-admin-account">
                                <div class="test-account-role admin">Admin</div>
                                <div>admin@escola.com</div>
                                <div>admin123</div>
                                <button class="btn btn-sm" data-testid="fill-admin-btn">Login Rápido</button>
                            </div>
                            <div class="test-account-card" data-testid="test-teacher-account">
                                <div class="test-account-role teacher">Professor</div>
                                <div>professor@escola.com</div>
                                <div>professor123</div>
                                <button class="btn btn-sm" data-testid="fill-teacher-btn">Login Rápido</button>
                            </div>
                            <div class="test-account-card" data-testid="test-student-account">
                                <div class="test-account-role student">Aluno</div>
                                <div>aluno@escola.com</div>
                                <div>aluno123</div>
                                <button class="btn btn-sm" data-testid="fill-student-btn">Login Rápido</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts JS -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/alunos.js"></script>
    <script src="js/professores.js"></script>
    <script src="js/cursos.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emailInput = document.getElementById('login-email');
            const passwordInput = document.getElementById('login-password');
            const toggleBtn = document.getElementById('toggle-password-btn');
            const loginForm = document.getElementById('login-form');
            const loginSubmitBtn = document.getElementById('login-submit-btn');
            const loginSpinner = document.getElementById('login-spinner');
            const loginBtnText = document.getElementById('login-btn-text');
            const loginMessage = document.getElementById('login-message');

            // Toggle visibilidade da senha
            toggleBtn.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                toggleBtn.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });

            // Mostrar mensagens
            function showMessage(message, type = 'error') {
                loginMessage.textContent = message;
                loginMessage.className = `alert alert-${type}`;
                loginMessage.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        loginMessage.style.display = 'none';
                    }, 3000);
                }
            }

            // Processar login
            async function processarLogin(email, password) {
                loginSpinner.style.display = 'inline-block';
                loginBtnText.textContent = 'Autenticando...';
                loginSubmitBtn.disabled = true;
                
                try {
                    // Usar função de login do auth.js
                    const success = login(email, password);
                    
                    if (success) {
                        showMessage('Login bem-sucedido! Redirecionando...', 'success');
                        
                        if (document.getElementById('remember-me').checked) {
                            localStorage.setItem('rememberedEmail', email);
                        }
                        
                        setTimeout(() => {
                            window.location.href = 'pages/dashboard.html';
                        }, 1500);
                    } else {
                        showMessage('Email ou senha incorretos');
                    }
                } catch (error) {
                    showMessage('Erro na conexão. Tente novamente.');
                    console.error('Erro no login:', error);
                } finally {
                    loginSpinner.style.display = 'none';
                    loginBtnText.textContent = 'Entrar';
                    loginSubmitBtn.disabled = false;
                }
            }

            // Login rápido
            document.querySelectorAll('[data-testid^="fill-"]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const map = {
                        'fill-admin-btn': ['admin@escola.com', 'admin123'],
                        'fill-teacher-btn': ['professor@escola.com', 'professor123'],
                        'fill-student-btn': ['aluno@escola.com', 'aluno123']
                    };
                    const [email, pass] = map[btn.dataset.testid];
                    
                    emailInput.value = email;
                    passwordInput.value = pass;
                    
                    showMessage(`Preenchido com ${email.split('@')[0]}`, 'info');
                    
                    setTimeout(() => {
                        processarLogin(email, pass);
                    }, 500);
                });
            });

            // Processar login manual
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                if (!email || !password) {
                    showMessage('Por favor, preencha todos os campos');
                    return;
                }
                
                await processarLogin(email, password);
            });

            // Email salvo
            const savedEmail = localStorage.getItem('rememberedEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
                document.getElementById('remember-me').checked = true;
            }

            // Botão registrar
            document.getElementById('go-to-register-btn').addEventListener('click', () => {
                window.location.href = 'pages/register.html';
            });

            // Esqueci senha
            document.querySelector('[data-testid="forgot-password-link"]').addEventListener('click', (e) => {
                e.preventDefault();
                showMessage('Funcionalidade em desenvolvimento!', 'info');
            });

            emailInput.focus();
            
            // Verificar se já está logado
            if (isAuthenticated()) {
                const user = getCurrentUser();
                showMessage(`Você já está logado como ${user.nome}. Redirecionando...`, 'info');
                
                setTimeout(() => {
                    window.location.href = 'pages/dashboard.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
